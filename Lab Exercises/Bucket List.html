<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tables - A Bucket List</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="content">

        <h1>A Bucket List</h1>

        <!--
        Create an HTML table to track the things you'd like to do before you die.

        Sample data:

        Activity                      Priority  Age-To-Complete  Done
        ===========================================================
        Learn to waltz                High      32               Sorta
        Wrestle a bear                High      50               No
        Streak during halftime        Highest   85               No
        Eat 3lbs of Figs              Lowest    22               Yes

        Required:
        1. At least the 4 columns above
        2. Column headings should be in table header cells: <th></th>
        3. At least 4 rows of data beyond the column headings
        4. Row data should be stored in table cells: <td></td>
        5. A table caption
        6. One and only one table
        -->

    </div>
    <table>
        <caption>Nathan's Bucket List</caption>
        <thead>
            <tr>
                <th>Activity</th>
                <th>Priority</th>
                <th>Age-To-Complete</th>
                <th>Done</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Climb Kilamanjaro</td>
                <td>Low</td>
                <td>55</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Ski around Crater Lake</td>
                <td>Medium</td>
                <td>52</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Do Cycle Oregon</td>
                <td>High</td>
                <td>50</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Become a programmer again</td>
                <td>High</td>
                <td>49</td>
                <td>Working on it</td>
            </tr>
            </tbody>
        </tbody>
    </table>
</body>

</html>
